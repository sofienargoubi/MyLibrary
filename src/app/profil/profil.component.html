<app-navbar></app-navbar>

<div class="container" style="padding-top: 60px;">
    <h1 class="page-header">Edit Profile  </h1>
    <div class="row">
      <!-- left column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="text-center">
          <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo... </h6>
          <input type="file" class="text-center center-block well well-sm">
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form" #updateForm="ngForm" (ngSubmit)="updateClient(updateForm);">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="firstnameC"  type="text" name="firstname" ngModel  required #firstname="ngModel"  >
              <small *ngIf="firstname.touched && !firstname.valid" class="text-danger">firstname is required<br></small>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control"[(ngModel)]="lastnameC" type="text" name="lastname"  ngModel  required #lastname="ngModel" >
              <small *ngIf="lastname.touched && !lastname.valid" class="text-danger">lastname is required<br></small>
            </div>
          </div>
        
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control"[(ngModel)]="emailC"  type="text" name="email" ngModel  email required #email="ngModel" >
              <small *ngIf="email.touched && !email.valid" class="text-danger">email is required<br></small>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="phoneC"  type="number" name="phone" ngModel  required #phone="ngModel">
              <small *ngIf="phone.touched && !phone.valid" class="text-danger">phone is required<br></small>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" [(ngModel)]="passwordC"  type="password" name="password" ngModel  required #password="ngModel">
              <small *ngIf="password.touched && !password.valid" class="text-danger">password is required<br></small>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" value="" type="password" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" [disabled]="!updateForm.valid" type="submit">
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
