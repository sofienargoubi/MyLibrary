<app-navbar></app-navbar>

<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        <div class="col-md-10">
            <div class="card card-body mt-3" *ngFor="let l of library">
                <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                    <div class="mr-2 mb-3 mb-lg-0"> <img src="https://i.imgur.com/5Aqgz7o.jpg" width="150" height="150" alt=""> </div>
                    <div class="media-body">
                        <h6 class="media-title font-weight-semibold"> <a href="#" data-abc="true">{{l.name}}</a> </h6>
                        <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                            <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">{{l.place}}</a></li>
                         
                        </ul>
                        <p class="mb-3">{{l.description}}</p>
                      
                    </div>
                    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                        <h3 class="mb-0 font-weight-semibold" style="color: green;">{{l.status}}</h3>
                        <div> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                         <button type="button" class="btn btn-warning mt-4 text-white"><i class="icon-cart-add mr-2"></i>Visit our Library</button>
                    </div>
                </div>
            </div>
      
         
        
        </div>
    </div>
</div>

<app-footer></app-footer>
