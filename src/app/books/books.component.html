<app-navbar></app-navbar>


<div class="container-fluid mt-2 mb-5">
  <div class="products">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="d-flex justify-content-between p-3 bg-white mb-3 align-items-center"> <span class="font-weight-bold text-uppercase">Luxury Couch</span>
          <div> <img src="https://img.icons8.com/windows/100/000000/list.png" width="30" /> <img src="https://img.icons8.com/ios-filled/100/000000/squared-menu.png" width="25" /> </div>
        </div>
        <div class="row g-3">
          <div class="col-md-4" *ngFor="let b of books">
            <div class="card"> <img src="https://i.imgur.com/SOMPPzU.jpg" class="card-img-top">
              <div class="card-body">
                <div class="d-flex justify-content-between"> <span class="font-weight-bold">{{b.name}}</span> <span class="font-weight-bold">${{b.prix}}</span> </div>
                <p class="card-text mb-1 mt-1">{{b.description}}</p>
                <div class="d-flex align-items-center flex-row"> <img src="https://i.imgur.com/e9VnSng.png" width="20"> <span class="guarantee">{{b.status}}</span> </div>
              </div>
              <hr>
              <div class="card-body">
                <div class="text-right buttons"> <button class="btn btn-outline-dark" (click)="addBk('salu','cc')">add to wishlist</button> <button class="btn btn-dark" (click)="addBkToCart(b.id)">Add to cart</button> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Full Height Modal Right -->
</div>
